name: Agri-Intelligence Sync
on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 mins for "Live Pulse"
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Stability Engine
        run: pip install feedparser
      - name: Run Master Scout
        run: python scout_master.py
      - name: Deploy Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.json
          git commit -m "Live Pulse Sync" || exit 0
          git push
